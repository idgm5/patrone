<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patrone</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/8e996abce9.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
  <body>
    <div id="container">
      <nav>
        <h1>Patrone.co</h1>
        <a href="https://www.twitter.com/PatroneCo">Follow us on Twitter</a>
      </nav>
      <section class="main-content">
        <div>
          <h1>Receive crypto instead of fiat from your fans.</h1>
          <p>Patrone is a free and friendly way for your fans to support your content.</p>
          <p>The same experience as Patreon or ko-fi but with a twist,
             instead of fiat you receive crypto!</p>
          <form id="newsletter">
            <input type="text" placeholder="e-mail address" id="newsletter-email">
            <input type="submit" value="Sign up" id="newsletter-button">
          </form>
        </div>
        <img src="assets/undraw_crypto.svg" alt="cryptocurrencies" />
      </section>
      <footer>
        <p>A project by <a href="https://twitter.com/idgm5">@idgm5</a></p>
      </footer>
    </div>
  </body>
</html>
